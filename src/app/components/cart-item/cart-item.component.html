<div class="box">
  <div class="columns is-mobile is-multiline">
    <div class="column has-text-left is-12">
      <p class="is-size-4 has-text-weight-bold"> {{ pizza.name }} </p>
      <p class="is-size-5"> {{ pizza.description }} </p>
    </div>
    <div class="column is-12">
      <div class="field is-grouped is-pulled-right">
        <p class="control">
          <button class="button is-small" (click)="remove()">
            <span class="icon is-small">
              <i class="fas fa-minus"></i>
            </span>
          </button>
        </p>
        <label class="label is-size-5"> {{ item.amount }} </label>
        <p class="control">
          <button class="button is-small" (click)="add()">
            <span class="icon is-small">
              <i class="fas fa-plus"></i>
            </span>
          </button>
        </p>
        <label class="label is-size-4 has-text-weight-bold"> {{ item.subtotal }}Kr </label>
      </div>
    </div>
  </div>
</div>
